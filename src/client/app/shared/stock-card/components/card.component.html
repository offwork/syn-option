<div color="primary" [style.padding.px]="'8'" fxLayout="row" fxFlex class="mat-elevation-z4">
  <div [style.margin]="'auto'" fxFlex>
    <div fxFlex fxLayout="column" fxLayoutGap="24px">
      <span> <strong>{{symbol}}</strong></span>
      <span>{{ stockName }}</span>
    </div>
    <div fxFlex fxLayout="row" fxLayoutAlign="end">
      <div fxLayout="column" fxLayoutAlign="space-between start">
        <span>{{ regularMarketPrice }}</span>
        <span>{{ change }}</span>
      </div>
    </div>
  </div>
</div>
