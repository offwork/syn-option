<div class="card-container" fxLayout="row wrap" fxLayoutAlign=" center" *ngIf="(quotes$ | async) as quotes">
  <div *ngFor="let quote of quotes; trackBy: trackById">
    <syn-card fxFlex
      [symbol]="quote.symbol"
      [change]="quote.change"
      [stockName]="quote.name"
      [regularMarketPrice]="quote.price"></syn-card>
  </div>
</div>
